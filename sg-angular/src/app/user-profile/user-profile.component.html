<!DOCTYPE html>
<html lang="en">

<head>
	<title>Splash Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		.table {
			position: absolute;
			bottom: 0px;
			padding-top: 10px;
			border: 3px solid #5E4485;
		}
	</style>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6">
				<ul class="nav nav-tabs" id="profileTabs">
					<li class="nav-item">
						<a class="nav-link active" id="profile-tab" href="#profile" aria-controls="profile" aria-selected="true">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="friends-tab" href="#friends" aria-controls="friends" aria-selected="true">Friends</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="groups-tab" href="#groups" aria-controls="groups" aria-selected="true">Groups</a>
					</li>
				</ul>

				<div class="tab-content" id="profileTabsContent">
					<div class="tab-pane fade show active" id="profile" aria-labelledby="profile-tab"> profile
					</div>
					<div class="tab-pane fade" id="freinds" aria-labelledby="friends-tab"> friends
					</div>
					<div class="tab-pane fade" id="groups" aria-labelledby="groups-tab"> groups
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<ul class="nav flex-column nav-tabs" id="statsProfileTabs">
					<li class="nav-item">
						<a class="nav-link active" href="#">Weight</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Activity</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Ranking</a>
				</ul>

			</div>
		</div>
	</div>


	<div id="tableOfChallenges">
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th scope="col">Name (Groups)</th>
					<th scope="col">Date Joined</th>
					<th scope="col">Progress</th>
					<th scope="col">Ranking</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Running (Burgendy)</th>
					<td>5/18/17</td>
					<td>50%</td>
					<td>3</td>
				</tr>
				<tr>
					<th scope="row">Cycling (Burgendy)</th>
					<td>08/17/17</td>
					<td>34%</td>
					<td>4</td>
				</tr>
				<tr>
					<th scope="row">Push Ups (Burgendy)</th>
					<td>02/17/19</td>
					<td>98%</td>
					<td>1</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
